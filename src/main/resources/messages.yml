# MyAntiVPN Messages Configuration
# You can use color codes with & symbol
# Example: &c for red, &a for green, &e for yellow, etc.

messages:
  # General messages
  no-permission: "&cYou don't have permission to use this command."

  # Command messages
  help:
    header: "&6=== MyAntiVPN Commands ==="
    help-command: "&e/antivpn help &f- Show this help menu"
    check-command: "&e/antivpn check <player> [services] &f- Check a player's IP"
    logs-command: "&e/antivpn logs [player] &f- Show logs"
    services-command: "&e/antivpn services &f- Show all services status"
    reload-command: "&e/antivpn reload &f- Reload the plugin"

  # Check messages
  check:
    player-not-found: "&cPlayer not found or not online."
    checking-player: "&eChecking player %player% for VPN/Proxy..."
    result:
      vpn-detected: "&cPlayer %player% is using a VPN/Proxy!"
      detected-by: "&cDetected by: %service%"
      reason: "&cReason: %reason%"
      clean: "&aPlayer %player% is not using a VPN/Proxy."
      service-used: "&aService(s) used: %service%"

  # Logs messages
  logs:
    no-logs-player: "&eNo logs found for player %player%"
    no-logs: "&eNo logs found"
    logs-header: "&a=== Logs for %player% ==="
    recent-logs-header: "&a=== Recent Logs ==="
    log-entry: "&7%time% &f%ip% %status% &7[%service%] &f%reason%"
    recent-log-entry: "&7%time% &e%player% %status% &7[%service%] &f%reason%"

  # Status colors
  status:
    vpn: "&cVPN/Proxy"
    clean: "&aClean"

  # Services messages
  services:
    header: "&a=== Services Status ==="
    no-services: "&cNo services found in configuration!"
    service-name: "&b%service%:"
    status:
      enabled: "&7Status: &aEnabled"
      disabled: "&7Status: &cDisabled"
      available: "&7Status: &aAvailable"
      unavailable: "&7Status: &cUnavailable"
      error: "&7Status: &cUnavailable (%error%)"
    key:
      not-required: "&7Key: &eNot Required"
      not-set: "&7Key: &cNot Set"
      set: "&7Key: &eSet"
      valid: "&7Key: &aValid"
      invalid: "&7Key: &cInvalid"
      free: "&7Key: &eNot Required (Free Version)"

  # Reload messages
  reload:
    start: "&eReloading MyAntiVPN..."
    database-closing: "&7Closing database connection..."
    tasks-cancelling: "&7Cancelling pending tasks..."
    config-reloading: "&7Reloading configuration files..."
    messages-reloading: "&7Reloading message files..."
    database-initializing: "&7Reinitializing database..."
    api-reloading: "&7Reloading API services..."
    success: "&aMyAntiVPN reload complete!"
    error: "&cError occurred during reload: %error%"
    force-disable: "&cForce disabling plugin..."